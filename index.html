
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + Shopee Popup</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      z-index: 9999;
      font-family: sans-serif;
      text-align: center;
    }
    #popup a {
      display: inline-block;
      background-color: #f60;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 12px;
    }
    #popup a:hover {
      background-color: #e55000;
    }
  </style>
</head>
<body>

<!-- Embed Video PoopHD -->
<iframe src="https://poopdown.com/d/rye9o709pm7j" allowfullscreen></iframe>

<!-- Centered Popup Affiliate Shopee -->
<div id="popup">
  ðŸŽ‰ Diskon Spesial dari Shopee!<br><br>
  <a href="https://s.shopee.co.id/1LTs8ITMuI" target="_blank">Belanja Sekarang</a>
</div>

<script>
  // Tampilkan popup setelah 3 detik
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 3000); // 3 detik
  };
</script>

</body>
</html>

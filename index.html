
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + Shopee Popup</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 9999;
      font-family: sans-serif;
    }
    #popup a {
      display: inline-block;
      background-color: #f60;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    #popup a:hover {
      background-color: #e55000;
    }
  </style>
</head>
<body>

<!-- Embed Video PoopHD -->
<iframe src="https://poopdown.com/d/rye9o709pm7j" allowfullscreen></iframe>

<!-- Popup Affiliate Shopee -->
<div id="popup">
  ðŸŽ‰ Diskon Spesial dari Shopee!<br><br>
  <a href="https://s.shopee.co.id/1LTs8ITMuI" target="_blank">Belanja Sekarang</a>
</div>

<script>
  // Tampilkan popup setelah 3 detik
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 3000); // 3 detik
  };
</script>

</body>
</html>
